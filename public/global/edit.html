<h1>Global warmings List to Edit</h1>
<table class="table">
    <thead>
        <tr>
            <th>name</th>
            <th>solarPlant</th>
            <th>year</th>
            <th>temperature</th>
            <th>peakPower</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{updatedGlobal.solarPlant}}</td>
            <td><input class="form-control" ng-model="updatedGlobal.name" /></td>
            <td><input class="form-control" ng-model="updatedGlobal.year" /></td>
            <td><input class="form-control" ng-model="updatedGlobal.temperature" /></td>
            <td><input class="form-control" ng-model="updatedGlobal.peakPower" /></td>

            <td><button class="button btn-primary" ng-click="updateGlobal()"> Update</button></td>
        </tr>
    </tbody>
</table>
<hr/>
<b><i>{{status}}</i></b>
