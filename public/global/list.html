<h1>Global Warmings List</h1>
<table class="table">
    <thead>
        <tr>
            <th>solarPlant</th>
            <th>name</th> 
            
            <th>year</th>
            <th>temperature</th>
            <th>peakPower</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newGlobal.solarPlant" /></td>
            <td><input class="form-control" ng-model="newGlobal.name" /></td>
            
            
            <td><input class="form-control" ng-model="newGlobal.year" /></td>
            <td><input class="form-control" ng-model="newGlobal.temperature" /></td>
            <td><input class="form-control" ng-model="newGlobal.peakPower" /></td>

            <td><button class="button btn-primary" ng-click="addGlobal()"> Add</button></td>

        </tr>
        <tr ng-repeat="plant in solarPlants track by $index">
            <td><a href="/global/#!/solarPlant/{{plant.solarPlant}}">{{plant.solarPlant}}</a></td>
            <td>{{plant.name}}</td>
            
            
            <td>{{plant.year}}</td>
            <td>{{plant.temperature}}</td>
            <td>{{plant.peakPower}}</td>
            
        </tr>
        <tr ng-repeat="plant in solarPlants track by $index">
              <td><button class="button btn-danger" ng-click="deleteGlobal(plant.solarPlant)">Delete</button></td>
        </tr>      
        <tr>
            <td><button class="button btn-danger" ng-click="deleteAllGlobal()">Delete all</button></td>
        </tr>
    </tbody>
</table>
<hr/>
<br/>
<b><i>{{status}}</i></b>
