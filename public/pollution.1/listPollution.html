<h2 align="center" style="background-color:MediumSeaGreen"><i><b>Pollution City List</b></i></h2>
<br/>
<table class="table">
    <thead>
        <tr>
            <th>Station</th>
            <th>Nitrous</th>
            <th>Car</th>
            <th>City</th>
            <th>Year</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newPollution.station" /></td>
            <td><input class="form-control" ng-model="newPollution.nitrous" /></td>
            <td><input class="form-control" ng-model="newPollution.car" /></td>
            <td><input class="form-control" ng-model="newPollution.city" /></td>
            <td><input class="form-control" ng-model="newPollution.year" /></td>

            <td><button class="button btn-primary" ng-click="addPollution()"> Add</button></td>

        </tr>
        <tr ng-repeat="st in stations">
            <td><a href="/pollution.1/#!/station/{{st.station}}">{{st.station}}</a></td>
            <td>{{st.nitrous}}</td>
            <td>{{st.car}}</td>
            <td>{{st.city}}</td>
            <td>{{st.year}}</td>

            <td><button class="button btn-danger" ng-click="deletePollution(st.station)">Delete</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><button class="button btn-primary" ng-click="getPollutionPrev()">Previous page</button></td>
            <td><button class="button btn-primary" ng-click="getPollutionNext()">Next page</button></td>
        </tr>
        
         <tr>
            <td><button class="button btn-danger" ng-click="deleteAllPollution()">Delete all</button></td>
            <td><button class="button btn-danger" ng-click="loadInitialData()">Load Initial Data</button></td>
        </tr>
    </tbody>
</table>
    <br />
    <br />
    <br />    
    <small><i><b>Search by year: </b></i></small>
    <br />
    <br />
    <table>       
        
            <th><b>From</b></th>
            <td><input class="form-control" ng-model="newPollution.from" /></td>
            <th><b>To</b></th>
            <td><input class="form-control" ng-model="newPollution.to" /></td>
            <td><button class="button btn-primary" ng-click="getPollution()"> Search</button></td>
            
            
    </table>
